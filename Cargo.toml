[package]
name = "p2p-play"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libp2p = {version = "0.49", features = ["tcp-tokio", "mdns-tokio"]}
tokio = {version = "1.21.2", features = ["io-util", "io-std", "macros", "rt", "rt-multi-thread", "fs", "time", "sync"]}
tokio-stream = "0.1.11"
serde = {version = "1.0.147", features = ["derive"]}
serde_json = "1.0.87"
once_cell = "1.16.0"
log = "0.4.17"
pretty_env_logger = "0.4"
